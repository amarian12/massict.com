          // --- PATCH: Ensure AI Hub title exists if missing from JSON ---
          if (!translations.en) translations.en = {};
          if (!translations.nl) translations.nl = {};
          if (!translations.ro) translations.ro = {};

          // Use a simple loop to ensure 'ai_hub_title' exists for common langs
          ['en', 'nl', 'ro', 'de', 'fr', 'it', 'pt', 'es'].forEach(l => {
            if (translations[l] && !translations[l].ai_hub_title) {
              translations[l].ai_hub_title = "AI Hub";
            }
          });

          currentLang = lang;
          applyTranslations();
        } catch (error) {
          console.error('Error loading translations:', error);
        }
      }

      function cacheTranslatableElements() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.dataset.i18n;
          if (!translatableElements[key]) {
            translatableElements[key] = [];
          }
          translatableElements[key].push(element);
        });
      }

      function applyTranslations() {
        for (const key in translatableElements) {
          if (translatableElements.hasOwnProperty(key) && translations[currentLang] && translations[currentLang][key]) {
            translatableElements[key].forEach(element => {
              element.innerHTML = translations[currentLang][key];
            });

        const copyrightElement = document.querySelector('.tm-copyright-text');
        if (copyrightElement && translations[currentLang] && translations[currentLang].copyright_text) {

        getProductDetailsRect() {
          var p = 0, d = 0;

  <script>
    let generatedPrompts = [];
    const promptTemplates = {
      writing: { context: "As an experienced {role}, you need to create high-quality content for {audience}.", task: "Please write a {content_type} based on the following requirements." },
      coding: { context: "You are a senior {role}, expert in software development...", task: "Please implement: {functionality}" },
      analysis: { context: "As a senior {role}, you provide deep insights...", task: "Analyze following data matrix:" }
    };

    function getRoleText(role) { return { expert: "Expert", assistant: "Assistant", teacher: "Teacher", developer: "Senior Developer" }[role] || "Expert"; }
    function getTaskTypeName(t) { return { writing: "Writing", coding: "Coding", analysis: "Analysis" }[t] || "General"; }

    function openAIHub() { document.getElementById('ai-modal').classList.add('details--open'); document.body.classList.add('modal-open'); }
    function closeModal() { document.getElementById('ai-modal').classList.remove('details--open'); document.body.classList.remove('modal-open'); }

    function generatePrompts() {
      const settings = {
        taskType: document.getElementById("taskType").value,
        aiRole: document.getElementById("aiRole").value,
        complexity: document.getElementById("complexity").value,
        outputFormat: document.getElementById("outputFormat").value,
        tone: document.getElementById("tone").value,
        customContext: document.getElementById("customContext").value
      };

      generatedPrompts = [];
      for (let i = 1; i <= 2; i++) {
        const template = promptTemplates[settings.taskType] || promptTemplates.writing;
        let prompt = `## MISSION PROFILE\n${template.context.replace("{role}", getRoleText(settings.aiRole))}\n\n## OBJECTIVE\n${template.task}\n\n`;
        if (settings.customContext) prompt += `## PROJECT CONTEXT\n${settings.customContext}\n\n`;
        prompt += `## CONSTRAINTS\n- Format: ${settings.outputFormat}\n- Complexity: ${settings.complexity}\n- Style: ${settings.tone}`;
        generatedPrompts.push({ title: `${getTaskTypeName(settings.taskType).toUpperCase()} FRAME 0${i}`, content: prompt });
      }
      displayPrompts();
    }

    function displayPrompts() {
      const container = document.getElementById("promptContainer");
      container.innerHTML = generatedPrompts.map((p, i) => `
                <div class="example-item" id="item-${i}">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-terminal text-warning me-2"></i>
                            <span class="text-[10px] font-black text-warning uppercase tracking-widest">${p.title}</span>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="copyPrompt(${i})" class="ai-btn">Copy Raw</button>
                             <button onclick="selectForTest(${i})" class="ai-btn">Load for Live</button>
                        </div>
                    </div>
                    <div class="example-content shadow-inner">${p.content}</div>
                </div>
            `).join('');
    }

    let testPrompt = "";
    function selectForTest(i) {
      testPrompt = generatedPrompts[i].content;
      document.querySelectorAll('.example-item').forEach(el => el.classList.remove('selected'));
      document.getElementById(`item-${i}`).classList.add('selected');
      document.getElementById('aiTestOutput').innerHTML = `<div class='text-blue-400 font-bold'>ACTIVE LOAD: ${generatedPrompts[i].title}</div><div class='text-slate-500'>Ready for engine execution.</div>`;
    }

    async function runAITest() {
      if (!testPrompt) return alert("Please select a generated prompt frame first.");
      const btn = document.getElementById('run-btn');
      const output = document.getElementById('aiTestOutput');
      btn.disabled = true;
      output.innerHTML = "<div class='flex items-center gap-2'><div class='spinner-border spinner-border-sm text-blue-500'></div><span class='text-blue-500 uppercase font-black text-[10px] animate-pulse tracking-widest'>Establishing AI Link...</span></div>";

      try {
        // Keyless AI orchestration
        const response = await puter.ai.chat(testPrompt, { model: document.getElementById('model-select').value });
        output.innerHTML = marked.parse(response.toString());
      } catch (err) {
        output.innerHTML = `<div class='text-red-500 font-bold'>ENCRYPTION ERROR: ${err.message}</div>`;
      } finally {
        btn.disabled = false;
        btn.innerHTML = "Execute Benchmarking Simulation";
      }
    }

    function copyPrompt(i) { navigator.clipboard.writeText(generatedPrompts[i].content); alert("Prompt copied to MassICT secure clipboard."); }
    function exportPrompts() {
      const blob = new Blob([generatedPrompts.map(p => `[${p.title}]\n${p.content}`).join('\n\n')], { type: 'text/plain' });
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `MassICT_Simulation_Log_${Date.now()}.txt`; a.click();
    }
  </script>
