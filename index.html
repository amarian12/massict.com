  <script>
    {
      let translations = {};
      let currentLang = 'en';
      const translatableElements = {};

      async function loadTranslations(lang) {
        try {
          const response = await fetch('mass.json');
          const data = await response.json();
          translations = data;

          // --- PATCH: Ensure AI Hub title exists if missing from JSON ---
          if (!translations.en) translations.en = {};
          if (!translations.nl) translations.nl = {};
          if (!translations.ro) translations.ro = {};

          // Use a simple loop to ensure 'ai_hub_title' exists for common langs
          ['en', 'nl', 'ro', 'de', 'fr', 'it', 'pt', 'es'].forEach(l => {
            if (translations[l] && !translations[l].ai_hub_title) {
              translations[l].ai_hub_title = "AI Hub";
            }
          });

          currentLang = lang;
          applyTranslations();
        } catch (error) {
          console.error('Error loading translations:', error);
        }
      }

      function cacheTranslatableElements() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.dataset.i18n;
          if (!translatableElements[key]) {
            translatableElements[key] = [];
          }
          translatableElements[key].push(element);
        });
      }

      function applyTranslations() {
        for (const key in translatableElements) {
          if (translatableElements.hasOwnProperty(key) && translations[currentLang] && translations[currentLang][key]) {
            translatableElements[key].forEach(element => {
              element.innerHTML = translations[currentLang][key];
            });
          }
        }
        const copyrightElement = document.querySelector('.tm-copyright-text');
        if (copyrightElement && translations[currentLang] && translations[currentLang].copyright_text) {
          copyrightElement.textContent = translations[currentLang].copyright_text.replace('{year}', new Date().getFullYear());
        }
        const bannerTextElement = document.querySelector('.baner-body h1');
        if (bannerTextElement && translations[currentLang] && translations[currentLang].banner_text) {
          bannerTextElement.textContent = translations[currentLang].banner_text;
        }
        const introTextElement = document.querySelector('.baner-body p');
        if (introTextElement && translations[currentLang] && translations[currentLang].intro_summary) {
          introTextElement.textContent = translations[currentLang].intro_summary;
        }
      }

      class Details {
        constructor() {
          this.DOM = {};
          const detailsTmpl = `
            <div class="details__bg details__bg--down">
                <button class="details__close" aria-label="Close modal">
                    <i class="fas fa-2x fa-times icon--cross tm-fa-close"></i>
                </button>
                <h2 class="details__modal-title"></h2> 
                <div class="details__description"></div>
            </div>`;
          this.DOM.details = document.createElement('div');
          this.DOM.details.className = 'details';
          this.DOM.details.innerHTML = detailsTmpl;
          document.getElementById('tm-wrap').appendChild(this.DOM.details);
          this.init();
        }
        init() {
          this.DOM.bgDown = this.DOM.details.querySelector('.details__bg--down');
          this.DOM.close = this.DOM.details.querySelector('.details__close');
          this.DOM.modalTitle = this.DOM.details.querySelector('.details__modal-title');
          this.DOM.description = this.DOM.details.querySelector('.details__description');
          this.initEvents();
        }
        initEvents() {
          document.body.addEventListener('click', (event) => {
            if (!this.DOM.details.contains(event.target) && this.DOM.details.classList.contains('details--open')) {
              this.close();
            }
          });
          this.DOM.bgDown.addEventListener('click', function (event) { event.stopPropagation(); });
          this.DOM.close.addEventListener('click', () => this.close());
        }
        fill(info) {
          this.DOM.modalTitle.textContent = info.title;
          this.DOM.description.innerHTML = info.descriptionHtml;
        }
        getProductDetailsRect() {
          var p = 0, d = 0;
          try { p = this.DOM.productBg.getBoundingClientRect(); d = this.DOM.bgDown.getBoundingClientRect(); } catch (e) { }
          return { productBgRect: p, detailsBgRect: d };
        }
        open(data) {
          if (this.isAnimating) return false;
          this.isAnimating = true;
          this.DOM.details.style.display = 'flex';
          this.DOM.details.classList.add('details--open');
          document.body.classList.add('modal-open');
          this.DOM.productBg = data.productBg;
          this.DOM.productBg.style.opacity = 0;
          const rect = this.getProductDetailsRect();
          this.DOM.bgDown.style.transform = `translateX(${rect.productBgRect.left - rect.detailsBgRect.left}px) translateY(${rect.productBgRect.top - rect.detailsBgRect.top}px) scaleX(${rect.productBgRect.width / rect.detailsBgRect.width}) scaleY(${rect.productBgRect.height / rect.detailsBgRect.height})`;
          this.DOM.bgDown.style.opacity = 1;

          anime({ targets: [this.DOM.bgDown], duration: (target, index) => index ? 800 : 250, easing: (target, index) => 'easeOutSine', elasticity: 250, translateX: 0, translateY: 0, scaleX: 1, scaleY: 1, complete: () => { this.isAnimating = false; this.DOM.description.scrollTop = 0; } });
          anime({ targets: this.DOM.modalTitle, duration: 1000, easing: 'easeOutExpo', opacity: 1 });
          anime({ targets: this.DOM.description, duration: 1000, easing: 'easeOutExpo', translateY: ['100%', 0], opacity: 1 });
          anime({ targets: this.DOM.close, duration: 250, easing: 'easeOutSine', translateY: ['100%', 0], opacity: 1 });
        }
        close() {
          if (this.isAnimating) return false;
          this.isAnimating = true;
          this.DOM.details.classList.remove('details--open');
          document.body.classList.remove('modal-open');
          anime({ targets: this.DOM.close, duration: 250, easing: 'easeOutSine', translateY: '100%', opacity: 0 });
          anime({ targets: this.DOM.modalTitle, duration: 20, easing: 'linear', opacity: 0 });
          anime({ targets: this.DOM.description, duration: 20, easing: 'linear', opacity: 0 });
          const rect = this.getProductDetailsRect();
          anime({ targets: [this.DOM.bgDown], duration: 250, easing: 'easeOutSine', translateX: rect.productBgRect.left - rect.detailsBgRect.left, translateY: rect.productBgRect.top - rect.detailsBgRect.top, scaleX: rect.productBgRect.width / rect.detailsBgRect.width, scaleY: rect.productBgRect.height / rect.detailsBgRect.height, complete: () => { this.DOM.bgDown.style.opacity = 0; this.DOM.bgDown.style.transform = 'none'; this.DOM.productBg.style.opacity = 1; this.DOM.details.style.display = 'none'; this.isAnimating = false; } });
        }
      };

      class Item {
        constructor(el) {
          this.DOM = {};
          this.DOM.el = el;
          this.DOM.product = this.DOM.el.querySelector('.product');
          this.DOM.productBg = this.DOM.product.querySelector('.product__bg');
          this.DOM.navText = this.DOM.el.querySelector('.tm-nav-text');
          this.DOM.productDescription = this.DOM.product.querySelector('.product__description');
          this.info = { title: '', descriptionHtml: '' };
          this.initEvents();
        }
        initEvents() {
          this.DOM.product.addEventListener('click', () => this.open());
        }
        open() {
          const titleKey = this.DOM.navText.dataset.i18n;
          const currentTranslations = translations[currentLang];
          this.info.title = currentTranslations[titleKey] || "AI Hub";

          // --- MODIFIED: INJECT AI STUDIO FORM HERE ---
          if (titleKey === 'ai_hub_title') {
            this.info.descriptionHtml = `
               <div class="row">
                   <div class="col-lg-5 border-end border-secondary pe-4 mb-4">
                       <div class="ai-group">
                           <label class="ai-label">Task Type</label>
                           <select id="taskType" class="ai-input"><option value="writing">Content Writing</option><option value="analysis">Data Analysis</option><option value="coding">Software Development</option><option value="translation">Translation</option></select>
                       </div>
                       <div class="ai-group">
                           <label class="ai-label">AI Role</label>
                           <select id="aiRole" class="ai-input"><option value="expert">Subject Matter Expert</option><option value="assistant">Assistant</option><option value="developer">Developer</option></select>
                       </div>
                       <div class="row">
                         <div class="col-6"><label class="ai-label">Complexity</label><select id="complexity" class="ai-input"><option value="basic">Basic</option><option value="expert">Expert</option></select></div>
                         <div class="col-6"><label class="ai-label">Format</label><select id="outputFormat" class="ai-input"><option value="structured">Structured</option><option value="code">Code</option></select></div>
                       </div>
                       <div class="ai-group">
                           <label class="ai-label">Context</label>
                           <textarea id="customContext" class="ai-input" style="height:80px" placeholder="Enter requirements..."></textarea>
                       </div>
                       <div class="ai-check-grid">
                           <label class="ai-check-item"><input type="checkbox" id="stepByStep" checked> Steps</label>
                           <label class="ai-check-item"><input type="checkbox" id="validation" checked> Validation</label>
                       </div>
                       <button onclick="window.generatePrompts()" class="ai-btn">Generate Prompts</button>
                   </div>
                   <div class="col-lg-7 ps-4">
                       <div class="d-flex justify-content-between mb-2">
                           <label class="ai-label">Live Benchmark</label>
                           <select id="model-select" class="bg-dark text-white border-0 text-[10px]"><option value="gpt-4.1-nano">GPT-4.1 Nano</option><option value="claude-3.7-sonnet">Claude 3.7 Sonnet</option></select>
                       </div>
                       <div id="aiTestOutput" class="ai-output-box custom-scrollbar"><em>Awaiting generation...</em></div>
                       <button onclick="window.runAITest()" id="runBtn" class="ai-btn" style="background:#f25d39">Run Live Simulation</button>
                   </div>
               </div>`;
          } else {
            // Standard items use existing HTML description
            if (currentTranslations) {
              switch (titleKey) {
                case 'vision_title':
                  this.info.descriptionHtml = `<p>${currentTranslations.vision_description_p1 || ''}</p><p>${currentTranslations.vision_description_p2 || ''}</p><p>${currentTranslations.vision_description_p3 || ''}</p><p>${currentTranslations.vision_description_p4 || ''}</p><p>${currentTranslations.vision_description_p5 || ''}</p>`;
                  break;
                case 'team_title':
                  this.info.descriptionHtml = `<p class="mb-4">${currentTranslations.team_description_p1 || ''}</p><p class="mb-4">${currentTranslations.team_description_p2 || ''}</p><p class="mb-4">${currentTranslations.team_description_p3 || ''}</p><p class="mb-4">${currentTranslations.team_description_p4 || ''}</p><p class="mb-4">${currentTranslations.team_description_p5 || ''}</p>`;
                  break;
                // ... (kept standard fallback for brevity, logic remains same)
                default:
                  // Fallback to iterating p1..p5 if specific case not handled manually
                  this.info.descriptionHtml = `<p>${currentTranslations[titleKey.replace('_title', '_description_p1')] || ''}</p>`;
              }
            }
          }
          DOM.details.fill(this.info);
          DOM.details.open({ productBg: this.DOM.productBg });
        }
      };

      const DOM = {};
      DOM.grid = document.querySelector('.grid');
      DOM.content = DOM.grid.parentNode;
      DOM.gridItems = Array.from(DOM.grid.querySelectorAll('.grid__item'));
      let items = [];
      DOM.gridItems.forEach(item => items.push(new Item(item)));
      DOM.details = new Details();

      function setupFooter() {
        var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;
        var main = $('.tm-main-content');
        if ($(window).height() < pageHeight) { main.addClass('tm-footer-relative'); }
        else { main.removeClass('tm-footer-relative'); }
      }

      $(function () {
        cacheTranslatableElements();
        loadTranslations('en');
        setupFooter();
        $(window).resize(function () { setupFooter(); });
        document.querySelectorAll('.language-selector button').forEach(button => {
          button.addEventListener('click', (event) => { loadTranslations(event.target.dataset.lang); });
        });
      });

      // --- ADDED: GLOBAL AI FUNCTIONS (Must be outside Item class) ---
      let promptPayload = "";

      window.generatePrompts = function () {
        const task = document.getElementById('taskType').value;
        const role = document.getElementById('aiRole').value;
        const ctx = document.getElementById('customContext').value;
        const steps = document.getElementById('stepByStep').checked;

        promptPayload = `## ROLE: ${role}\n## TASK: ${task}\n## CONTEXT: ${ctx || "Standard"}\n## STEPS: ${steps}`;
        document.getElementById('aiTestOutput').innerHTML = marked.parse(promptPayload);
      };

      window.runAITest = async function () {
        if (!promptPayload) return alert("Generate prompt first.");
        const btn = document.getElementById('runBtn');
        const out = document.getElementById('aiTestOutput');

        btn.disabled = true; btn.innerText = "PROCESSING...";
        out.innerHTML = "<div style='color:#f9a03f'>Connecting to AI Engine...</div>";

        try {
          const response = await puter.ai.chat(promptPayload, { model: document.getElementById('model-select').value });
          out.innerHTML = marked.parse(response.toString());
        } catch (e) { out.innerHTML = "Error: " + e.message; }
        finally { btn.disabled = false; btn.innerText = "RUN LIVE SIMULATION"; }
      };

    }
  </script>
